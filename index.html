<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <link src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/af.js">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <!--T Tracker-->
    <div class="container">
        <div class="jumbotron" style="background-color: #003300; color: white">
            <h1 class="text-center">Train Schedule</h1>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <!--Present Schedule-->
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class-"panel-title"><strong>Current Train Schedule</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='train-table'>
                            <thread>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thread>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!--Adding Schedule-->
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">
                <!--Entry Form-->
                <form>
                    <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input class="form-control" id="train-name-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="dest-input">Destination</label>
                        <input class="form-control" id="dest-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="firstTrain-input">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="firstTrain-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="freq-input">Frequency (min)</label>
                        <input class="form-control" id="freq-input" type="text">
                    </div>
                    <button class="btn btn-success" id="add-train-btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
